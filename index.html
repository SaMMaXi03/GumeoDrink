<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/canette-de-soda.png">
    <script src="https://kit.fontawesome.com/028dbdb227.js" crossorigin="anonymous"></script>
    <title>Gume'o_Drink</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="logo_gumeo"><img src="img/Gume'o%20Drinks%20(3).png" alt="logo"></li>
                <div class="items">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Product</a></li>
                </div>
                <li class="search-icon">
                    <input type="search" placeholder="Search">
                    <label class="icon">
                        <span class="fas fa-search"></span>
                    </label>
                </li>
                <li><a href="#"><img src="img/sac-de-courses.png" alt="Bag"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="content_1">
                <div class="number">
                    <button id="decrement" onclick="stepper(this)"> < </button>
                    <input type="number" min="1" max="20" step="1"
                    value="1" id="my-input" readonly>
                    <button id="increment" onclick="stepper(this)"> > </button>
                </div>
                <button class="box_1">
                    <i class="fa-solid fa-cart-shopping"></i>
                    Buy Now
                </button>
                <h2 class="title_orange">The french <br>
                    orange juice</h2>
            </div>
            <div class="content_2"></div>
            <div class="content_3">
            </div>
        </section>
    </main>
    <footer>
        <div class="footer_block">
            <div class="round-1"></div>
            <div class="round-2"></div>
            <div class="round-3"></div>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
